<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project Final</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <p class="js-calculation calculation"></p>

  <p>
    <button class="number"
      onclick="
      updateCalculation('1');
    "
    >1</button>

    <button class="number"
      onclick="
      updateCalculation('2');
    "
    >2</button>

    <button class="number"
      onclick="
      updateCalculation('3');
    "
    >3</button>

    <button class="number sign"
      onclick="
      updateCalculation(' + ');
    "
    >+</button>
  </p>

  <p>
    <button class="number"
      onclick="
      updateCalculation('4');
    "
    >4</button>

    <button class="number"
      onclick="
      updateCalculation('5');
    "
    >5</button>

    <button class="number"
      onclick="
      updateCalculation('6');
    "
    >6</button>

    <button class="number sign"
      onclick="
      updateCalculation(' - ');
    "
    >-</button>
  </p>

  <p>
    <button class="number"
      onclick="
      updateCalculation('7');
    "
    >7</button>

    <button class="number"
      onclick="
      updateCalculation('8');
    "
    >8</button>

    <button class="number"
      onclick="
      updateCalculation('9');
    "
    >9</button>

    <button class="number sign"
      onclick="
      updateCalculation(' * ');
    "
    >ร</button>
  </p>

  <p>
    <button class="number"
      onclick="
      updateCalculation('0');
    "
    >0</button>

    <button class="number"
      onclick="
      updateCalculation('.');
    "
    >.</button>

    <button class="number"
      onclick="
      calculation = eval(calculation);
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    "
    >=</button>

    <button class="number sign"
      onclick="
      updateCalculation(' / ');
    "
    >รท</button>
  </p>
  
  <button class="number clear"
    onclick="
    calculation = '';
    displayCalculation();
    localStorage.setItem('calculation', calculation);
  "
  >Clear</button>

  <script src="scirpts/script.js"></script>
</body>
</html>
